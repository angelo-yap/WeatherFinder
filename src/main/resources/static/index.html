<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1.0">
    <title>Weather Finder</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Weather Finder</h1>
    </header>
    <main>
        <div class="weather-zone">
            <div class="container"> 
                <form class="search-box" id="search-box">
                    <input type="text" name="location" placeholder="Enter a City..." id="locationinput">
                    <button type="submit" aria-label="Search">Find City</button>
                </form>
            </div>
            <div class="weather-display" id="weather-display">
                <h2 class="location-text" id="location-text">
                    Vancouver
                </h2>
                <p class="temperature-text" id="temperature-text">
                    0ËšC
                </p>
                <p class="wind-text" id="wind-text">
                    Wind: 
                </p>
                <p class="humidity-text" id="humidity-text">
                    Humidity:
                </p>
            </div>
        </div>
        <div class="sidebar">
            <h4>Top 10 cities</h4>
            <ul id="top10-cities">
               <li class="city">Vancouver</li> 
               <li class="city">Burnaby</li> 
               <li class="city">Toronto</li> 
               <li class="city">Ottawa</li> 
               <li class="city">Montreal</li> 
               <li class="city">Calgary</li> 
               <li class="city">Winnipeg</li>
               <li class="city">Edmonton</li> 
               <li class="city">Saskatoon</li> 
               <li class="city">Halifax</li> 
            </ul>        
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
</body>
</html>
